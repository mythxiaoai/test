<style>
  * {
    padding: 0;
    margin: 0;
  }

  body {
    text-align: center;
  }

  .box1 {
    display: inline-block;
    width: 100px;
    height: 100px;
    background: blue;
    transition: all .3s;
  }
  .box1:hover{
    transform: scale(1.5);
    min-height: 150px;
  }

  /* transform: scale  不用原始值 */
</style>

  <div class="box1"></div>
