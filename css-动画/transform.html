<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
	</head>
	<body>
		<style>
			.a{width:100px;height:100px;position:absolute;
			top:100px;left: 0;right: 0;margin: 0 auto;
			transition:all 3s;
			transform-origin: 0 0;
			background:radial-gradient(circle at bottom right,red 0%,red 50%,pink 50%,pink 100px)
			}
			.a:hover{transform: rotate(30deg);}
			.b{width:100px;height:100px;border:1px solid #aaa;position:absolute;
			top:100px;left: 0;right: 0;margin: 0 auto;z-index: -1;}
		</style>
			<div class="a"></div>
			<div class="b"></div>
	</body>
</html>
