<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../js/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="./fileinput/themes/explorer-fa/theme.css" rel="stylesheet">
    <link href="../../fonts/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="./fileinput/js/fileinput.js" type="text/javascript"></script>
    <script src="./fileinput/themes/explorer-fa/theme.js"></script>
    <script src="./fileinput/js/locales/zh.js" type="text/javascript"></script>
	</head>
	<body style="width: 640px;">
	  <input id="f_upload" type="file" multiple="multiple" class="file"/>
	  <script>
	    $.fn.fileinput.defaults = $.extend(true,{},$.fn.fileinput.defaults,$.fn.fileinputThemes["explorer-fa"],{
	     theme:"explorer-fa",
       language:"zh",
       showRemove:false,
       showUpload:false,//是否显示上传按钮
       showClose:false,
       browseClass:"btn btn-default",
       dropZoneEnabled:false,//不显示拖拽
       preferIconicPreview: true,//上传的文件不解析   换成下面图标
       overwriteInitial: false,//是否覆盖初始的值
       previewFileIconSettings: { // configure your icon file extensions
        'doc': '<i class="fa fa-file-word-o text-primary"></i>',
        'xls': '<i class="fa fa-file-excel-o text-success"></i>',
        'ppt': '<i class="fa fa-file-powerpoint-o text-danger"></i>',
        'pdf': '<i class="fa fa-file-pdf-o text-danger"></i>',
        'zip': '<i class="fa fa-file-archive-o text-muted"></i>',
        'htm': '<i class="fa fa-file-code-o text-info"></i>',
        'txt': '<i class="fa fa-file-text-o text-info"></i>',
        'mov': '<i class="fa fa-file-video-o text-warning"></i>',
        'mp3': '<i class="fa fa-file-audio-o text-warning"></i>',
        // note for these file types below no extension determination logic 
        // has been configured (the keys itself will be used as extensions)
        'jpg': '<i class="fa fa-file-photo-o text-danger"></i>', 
        'gif': '<i class="fa fa-file-photo-o text-muted"></i>', 
        'png': '<i class="fa fa-file-photo-o text-primary"></i>'    
    },
    previewFileExtSettings: { // configure the logic for determining icon file extensions
        'doc': function(ext) {
            return ext.match(/(doc|docx)$/i);
        },
        'xls': function(ext) {
            return ext.match(/(xls|xlsx)$/i);
        },
        'ppt': function(ext) {
            return ext.match(/(ppt|pptx)$/i);
        },
        'zip': function(ext) {
            return ext.match(/(zip|rar|tar|gzip|gz|7z)$/i);
        },
        'htm': function(ext) {
            return ext.match(/(htm|html)$/i);
        },
        'txt': function(ext) {
            return ext.match(/(txt|ini|csv|java|php|js|css)$/i);
        },
        'mov': function(ext) {
            return ext.match(/(avi|mpg|mkv|mov|mp4|3gp|webm|wmv)$/i);
        },
        'mp3': function(ext) {
            return ext.match(/(mp3|wav)$/i);
        }
      }
    });
	  </script>
	</body>
</html>
