	<body>
		<div id="app">
		    <el-date-picker
		      v-model="time1"
		      type="datetimerange"
		      align="center"
		      range-separator="至"
		      start-placeholder="开始日期"
		      end-placeholder="结束日期"
		      format="yyyy 年 MM 月 dd 日 HH时mm分"
			  value-format="yyyy-MM-dd HH:mm"
			  :picker-options="{disabledDate(time){return time.getTime() > Date.now();},onPick:one}"
			  :editable="false"
		      >
		    </el-date-picker>
		    <el-date-picker
		      v-model="time2"
		      type="week"
		      align="center"
		      range-separator="至"

			  :editable="false"
		      >
		    </el-date-picker>
		    
		    <el-date-picker

		      v-model="time4"
		      type="month"
		      align="center"
		     placeholder="结束日期"
		      format="yyyy-MM"
			  value-format="yyyy 年 MM 月"
			  :time-arrow-control="false"
			  :picker-options="{disabledDate(time){return time.getTime() > Date.now();},onPick:one}"
			  :editable="false"
		      >
		    </el-date-picker>
		</div>
