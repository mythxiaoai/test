<head>

<body>

  <script src="https://cdn.bootcdn.net/ajax/libs/ramda/0.28.0/ramda.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/ramda-adjunct/3.0.0/RA.web.standalone.js"></script>
  <script>
    let ajax = (v = 1) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(v)
        }, 1000)
      })
    }
    let log = console.log.bind(this);
    (async () => {
      let res = R.compose(await ajax(6), log());
      console.log(res());
    })()
  </script>
</body>
