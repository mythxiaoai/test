<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/ant-design-vue/1.6.4/antd.min.css" rel="stylesheet">
    <style>
      .ant-table td {
        white-space: nowrap;
      }
      .ant-table th {
        white-space: nowrap;
      }

    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <a-table :columns="columns" 
        :data-source="data" 
        class="components-table-demo-nested"
        >
          <a slot="operation2" slot-scope="rows">Publish</a>

          <a-table slot="expandedRowRender" slot-scope="text" :columns="innerColumns" :data-source="innerData" :pagination="false" scroll>
            
            <span slot="status" slot-scope="text"> <a-badge status="success" />Finished </span>

            <span slot="operation" slot-scope="text" class="table-operation">
              <a>Pause</a>
              <a>Stop</a>
              <a-dropdown>
                <a-menu slot="overlay">
                  <a-menu-item>
                    Action 1
                  </a-menu-item>
                  <a-menu-item>
                    Action 2
                  </a-menu-item>
                </a-menu>
                <a> More <a-icon type="down" /> </a>
              </a-dropdown>
            </span>
          </a-table>

        </a-table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js" integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/ant-design-vue/1.6.4/antd.min.js"></script>
    <script>
      const columns = [
        { title: "Name", dataIndex: "name", key: "name"},
        { title: "Platform", dataIndex: "platform", key: "platform"},
        { title: "Version", dataIndex: "version", key: "version" },
        { title: "Upgraded", dataIndex: "upgradeNum", key: "upgradeNum" },
        { title: "Creator", dataIndex: "creator", key: "creator" },
        { title: "Date", dataIndex: "createdAt", key: "createdAt" },
        { title: "Action", key: "operation", scopedSlots: { customRender: "operation2" }},
      ];
      const data = [];
      for (let i = 0; i < 50; ++i) {
        data.push({
          key: i,
          name: "都是范德萨范德萨范德萨范德萨范德萨干点啥弗兰克明的说法都是命令方sadsadsadsadsadsadsadsadsadsadsadsadsadsa撒旦撒块是到付",
          platform: "iOSfdsfdsfdsfdsfdfkjdsabfhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh",
          version: "10.3.4.5654",
          upgradeNum: 500,
          creator: "Jack",
          createdAt: "2014-12-24 23:12:00",
        });
      }

      const innerColumns = [
        { title: "Date", dataIndex: "date", key: "date" },
        { title: "Name", dataIndex: "name", key: "name"},
        { title: "Status", key: "state", scopedSlots: { customRender: "status" } },
        { title: "Upgrade Status", dataIndex: "upgradeNum", key: "upgradeNum" },
        {
          title: "Action",
          dataIndex: "operation",
          key: "operation",
          scopedSlots: { customRender: "operation" },
        },
      ];

      const innerData = [];
      for (let i = 0; i < 3; ++i) {
        innerData.push({
          key: i,
          date: "2014-12-24 23:12:00",
          name: "This is production name",
          upgradeNum: "Upgraded: 56",
        });
      }

      var vm = new Vue({
        el: "#app",
        data: {
          data,
          columns,
          innerColumns,
          innerData,
        },
        mounted() {},
        methods: {},
        watch: {},
      });
    </script>
  </body>
</html>
