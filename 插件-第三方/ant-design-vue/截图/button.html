<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ant-design-vue@1.4.12/dist/antd.css" />
    <style> 
      .box {
        width: 200px;
        height: 156px;
        border: 1px solid #e7e7e7;
        display: flex;
        align-items: center;
        margin: 200px auto;
        padding: 8px;
      }
    </style>
  </head>
  <body>

          </a-form-model-item> -->
          <a-form-model-item label="">

          labelCol: {

          console.log(this.$refs.btn);
        },
        methods: {
