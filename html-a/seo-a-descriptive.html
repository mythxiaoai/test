<!doctype html>
<html lang="zh-CN"><!--。这将有助于语音合成工具确定其所应该采用的发音，有助于翻译工具确定其翻译时所应遵守的规则等等。-->
	<head>
	    <!--声明当前页面的编码集：中文编码（gbk/gb2312）,国际编码（utf-8）-->
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<!--页面三要素-->
		<title>HTML国际化标准模板</title><!--小于等于31 大小写不区分-->
		<meta name="Keywords" content="关键词,关键词,关键词"><!--<=76个字-->
		<meta name="description" content="我是来测试seo的超链接的"><!--<=80个字-->
    <meta name="renderer" content="webkit"/><!--自动切换到 Webkit 内核-->
    <meta name="force-rendering" content="webkit"/><!--双核浏览器会自动切换到 Webkit 内核-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edgechrome=1"><!--除非有强烈的特殊需求，否则最好是设置为 edge mode，从而通知 IE 采用其所支持的最新的模式。-->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--在手机端的显示设置-->
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon"/><!--设置网页title左边的小图标-->
    <style>
      .button{
        display:inline-block;
        padding:44px;
      }
    </style>
</head>
<body>
