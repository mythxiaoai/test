<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: cadetblue;
        }
        .front{
            background-color: red;
            transform: translate3d(0,0,100px);
        }
        .back{
            background-color: #bbb;
            transform: translate3d(0,0,-100px) rotate3d(0,1,0,180deg);
        }
        .left{
            background-color: hotpink;
            transform: rotate3d(0,1,0,90deg) translate3d(0,0,-100px);
        }
        .right{
            background-color: green;
            transform: rotate3d(0,1,0,90deg) translate3d(0,0,100px);
        }
        .top{
            background-color: skyblue;
            transform: rotate3d(1,0,0,90deg)  translate3d(0,0,100px);
        }
        .bottom{
            background-color: orange;
            transform: rotate3d(1,0,0,270deg)  translate3d(0,0,100px);
        }
        .ad{
            width: 600px;
            height: 200px;
            background-color: black;
            animation-name: addRoll;
            animation-duration: 10s;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .ul{
            width: 2000px;
        }
        .ul>img{
            float: left;
            height: 200px;
        }
        .ad>.ul{
            animation-name: roll;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes roll{
            0%{
                transform:translate(0px);
            }
            100%{
                transform:translate(-800px);
            }
        }
        .ad:hover>.ul{
            animation-play-state: paused;
        }
        
        .ad:hover>.ul>img:not(:hover){
            opacity:0.5;
        }
    </style>
</head>
<body>

    <div class="ad">
        <div class="ul">
			<img alt="小米推荐" height="375" width="1000" src="img/1/1.jpg"/>
			<img alt="小米推荐" height="375" width="1000" src="img/1/2.jpg"/>
			<img alt="小米推荐" height="375" width="1000" src="img/1/3.jpg"/>
			<img alt="小米推荐" height="375" width="1000" src="img/1/4.jpg"/>
			<img alt="小米推荐" height="375" width="1000" src="img/1/1.jpg"/>
			<img alt="小米推荐" height="375" width="1000" src="img/1/2.jpg"/>
			<img alt="小米推荐" height="375" width="1000" src="img/1/3.jpg"/>
			<img alt="小米推荐" height="375" width="1000" src="img/1/4.jpg"/>
        </div>

    </div>
</body>
</html>
