<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style>
			.box{width: 400px;height: 400px;margin:200px auto;position:relative;background: red;}
			/*margin：是为了测试终止动画 需要起始值的*/
			/*（来回的缓冲效果）cubic-bezier(0.68, -0.55, 0.27, 1.55)*/
			.box .sub{background: pink;position: absolute;background: pink;left:50%;right: 50%;top:50%;bottom:50%;margin:auto;
			transition: all 2s cubic-bezier(0.68, -0.55, 0.27, 1.55);margin:0px;}
			.box:hover .sub{left:0;top:0;right:0;bottom:0;border-radius: 50%;margin:-50px;}
		</style>
		<div class="box">
			<div class="sub"></div>
		</div>
	</body>
</html>
