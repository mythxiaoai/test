    // 實際上，es5後undefined已經被改為read - only屬性了。 但在局部作用域上，是會被修改的！ 如考慮以下函數： const test = () => { var undefined = 5; console.log(typeof undefined)//輸出number } 為了避免無意中被竄改，使用void(0)還是比較好的做法 而且在進行代碼壓縮時，undefined也會被換成void(0), 總是要被替換的，為什麼不一開始就換。

        console.log(num);
        if (num !== null) {
          return num[0] - 0;
        } else {
