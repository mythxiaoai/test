<script>
  //178.378    271.014
  const DEGALL = 180;
  const WIDTHALL = 180;
  let widthValue = 0;
  console.log(progress);
  let imgs = document.querySelectorAll("img");
  console.log(imgs);
  //transform-origin: center center; transform: translate(-50%, -50%) rotateZ(0deg); visibility: visible;
  progress.onclick = e => {
    let w = e.x;
    changeValue(w);
  }
  result.onchange = e => {
    try {
      let v = e.target.value;
      v = decodeURIComponent(v);
      v = JSON.parse(v);
      result2.innerHTML = JSON.stringify(v);
      document.querySelectorAll("img")[0].src = v.img1;
      document.querySelectorAll("img")[1].src = v.img2;
      changeValue(v.recognition)
    } catch (error) {
      console.error("数据格式不对");
    }
  }

  document.onkeyup = e => {
    //right 39
    //left 37
    if (e.keyCode === 37) {
      widthValue = widthValue - 1;
    }
    if (e.keyCode === 39) {
      widthValue = widthValue + 1;
    }
    if (widthValue < 0) widthValue = 0;
    changeValue(widthValue);
  }
  function changeValue(w) {
    widthValue = w;
    progress.value = w;
    msg.innerHTML = w;
    let deg = w * DEGALL / WIDTHALL;
    imgs[0].style = `transform-origin: center center; transform: translate(-50%, -50%) rotateZ(-${deg}deg); visibility: visible;`
    imgs[1].style = `transform-origin: center center; transform: translate(-50%, -50%) rotateZ(${deg}deg); visibility: visible;`
  }
