<script>
  //340    271.014 + 67.75 = 338.764

  const LEFTALL = 271.014;

  let widthValue = 0;
  console.log(progress);
  let imgs = document.querySelectorAll("img");
  console.log(imgs);
  progress.onclick = e => {
    console.log(e);
    let w = e.x;
    changeValue(w);
  }

  result.onchange = e => {
    try {
      let v = e.target.value;
      v = decodeURIComponent(v);
      v = JSON.parse(v);
      result2.innerHTML = JSON.stringify(v);
      document.querySelectorAll("img")[0].src = v.img1;
      document.querySelectorAll("img")[1].src = v.img2;
      changeValue(v.distance)
    } catch (error) {
      console.error("数据格式不对");
    }
  }

  document.onkeyup = e => {
    //right 39
    //left 37
    if (e.keyCode === 37) {
      widthValue = widthValue - 1;
    }
    if (e.keyCode === 39) {
      widthValue = widthValue + 1;
    }
    if (widthValue < 0) widthValue = 0;
    changeValue(widthValue);
  }
  function changeValue(w) {
    widthValue = w;
    progress.value = w;
    msg.innerHTML = w;
    //减去左侧的padding透明边框
    //238
    //left: 0px; top: 0.936232em; transform: translate(0px, 0px);
    imgs[1].style.left = `${w}px`
  }
