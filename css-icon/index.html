<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .iconWrapper {
      display: inline-block;
      width: 75px;
      height: 75px;
      padding: 26px;
      box-sizing: border-box;
      border: solid 1px #ccc;
      border-radius: 0;
      margin-right: 5px;
      margin-bottom: 5px;
      background-color: #fff;
      cursor: pointer;
      transition: border-color 0.4s;
      position: relative
    }

    .plus.icon {
      color: #000;
      position: absolute;
      margin-left: 3px;
      margin-top: 10px;
    }

    .plus.icon:before {
      content: '';
      position: absolute;
      width: 15px;
      height: 1px;
      background-color: currentColor;
    }

    .plus.icon:after {
      content: '';
      position: absolute;
      width: 15px;
      height: 1px;
      background-color: currentColor;
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
    }
  </style>
</head>

<body>
  <i class="iconWrapper">
    <span class="plus icon"></span>
  </i>

</body>

</html>
