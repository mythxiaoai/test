<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> 点我</div>
    <script>
        //绑定事件是异步的
        app.addEventListener("click",function(){
            alert(1)
        })
        while (true) {
            console.log(1)
        }
    </script>
</body>
</html>
