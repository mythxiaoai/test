<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="form-group">
		        <label class="col-sm-2 control-label">普通输入框</label>
		        <div class="col-sm-10">
		            <input type="text" autofocus="autofocus" class="form-control" placeholder="请输入..." name="nam1">
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		    <div class="js_pass">
		        <div class="form-group">
		           	<label class="col-sm-2 control-label">密码</label>
			        <div class="col-sm-10">
			            <input type="password" class="form-control" placeholder="请输入..." name="nam2">
			        </div>
		        </div>
		        <div class="hr-line-dashed"></div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">select</label>
		        <div class="col-sm-10">
		            <select class="form-control" name="name3">
		                <option value="">--请选择--</option>
		                <option value="0">男</option>
		                <option value="1">女</option>
		            </select> 
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">多选</label>
		        <div class="col-sm-10">
					<div class="checkbox-inline">
						<label><input type="checkbox">html</label>
					</div>
					<div class="checkbox-inline">
						<label><input type="checkbox">css</label>
					</div>
					<div class="checkbox-inline">
						<label><input type="checkbox">js</label>
					</div>
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">单选</label>
		        <div class="col-sm-10">
		        	<div class="radio-inline">
						<label><input type="radio" name="hobby">学习使我进步</label>
					</div>
					<div class="radio-inline">
						<label><input type="radio" name="hobby">学习使我快乐</label>
					</div>
		        </div>
		    </div>
	</body>
	<script src="./../js/jquery.js"></script>
	<script>
		$(".form-control").on("change",null,function(){
			console.log($(this).val())
		});
	</script>
</html>
