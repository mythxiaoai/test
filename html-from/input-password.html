<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .inputTest {
      -webkit-text-security: disc !important;
    }
  </style>
</head>

<body>
  <div>方式一</div>
  <!-- 方式一 type="text" 模拟密码框通过  -webkit-text-security: disc !important;
  优点：趋近完美解决 浏览器自动填充功能会失效
  缺点：中文输入法无法禁止(ime-mode:disabled-谷歌不支持)
  -->
  <input class="inputTest" type="text" onpaste="return false" oncopy="return false" oncut="return false" />

  <div>方式二</div>
  <!-- 方式二
  优点：表面上解决了帐号密码不会自动填充
  缺点：当密码框获取焦点  依旧会出现浏览器  自动填充下拉
  -->
  <form>
    <!-- <input type="password" style="position:absolute;top:-999px"> -->
    <!--name= user | userName | username 都会自动填入  设置autocomplete="off"也无效 -->
    <input name="user" />
    <input name="b" type="password" autocomplete="new-password" />
  </form>

</body>

</html>
