<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      position: absolute;
      /* animation:run infinite 4s;
            top:200px;
            left:0px; */
      border: 1px solid #ccc;
    }

    @keyframes run {
      0% {
        top: 200px;
        left: 0px;
      }

      25% {
        top: 200px;
        left: 200px;
      }

      50% {
        top: 300px;
        left: 200px;
      }

      75% {
        top: 300px;
        left: 0px;
      }
    }

    #box {
      width: 100px;
      height: 100px;
      transform: translate(200px, 0);
      border: 1px solid #ccc;
    }

    @keyframes run {
      0% {
        transform: translate(200px, 0);
      }

      25% {
        transform: translate(200px, 200px);
      }

      50% {
        transform: translate(300px, 200px);
      }

      75% {
        transform: translate(300px, 200px);
      }
    }
  </style>
</head>

<body>
  <input type="">
  <div id="box"></div>
  <script>
    let num = 100;
    function run() {
      console.log(num);
      box.style.left = num + "px";
      box.style.transform = 'translateX(' + num + 'px)';
      num++;
      if (900 > num) {
        // requestAnimationFrame(run);
      }
    }
    setInterval(() => {
      requestAnimationFrame(run);
    }, 30);
  </script>
</body>

</html>
