<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1,
    #box2,
    #box3,
    #box4 {
      width: 100px;
      height: 100px;
      margin: 50px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #aaa;
    }

    button {
      background: #fff;
      border-color: #ccc;
      padding: 9px 15px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <button id="btn1">整体改动成200px</button>
  <button id="btn2">交错改动成200px</button>
  <button id="btn3">改进后</button>
  <div id="box1">box1</div>
  <div id="box2">box2</div>
  <div id="box3">box3</div>
  <script>
    btn1.addEventListener("click", () => {
      box1.style.width = "200px"

      box2.style.width = "200px"

      box3.style.width = "200px"
    })


    btn2.addEventListener("click", () => {
      var w1 = box1.clientWidth;
      box1.style.width = `${w1 * 2}px`

      var w2 = box2.clientWidth;
      box2.style.width = `${w2 * 2}px`

      var w3 = box3.clientWidth;
      box3.style.width = `${w3 * 2}px`
    })


    btn3.addEventListener("click", () => {
      var w1 = box1.clientWidth;
      var w2 = box2.clientWidth;
      var w3 = box3.clientWidth;
      box1.style.width = `${w1 * 2}px`
      box2.style.width = `${w2 * 2}px`
      box3.style.width = `${w3 * 2}px`
    })

  </script>
</body>

</html>
