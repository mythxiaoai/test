		<script>
			$(function(){
			//图片初始化
			var aimgName=[];
			var pageSize=6;
			var pageIndex=1;
			var pageCount;
			for(var i =0;i<12;i++){
				aimgName[i]=i+1+".jpg";
			}
			$(".s_bgimgs li").each(function(){
				$(this).append("<img alt='背景图片模板展示' src='images/"+aimgName[$(this).index()]+"'/><i></i>");
			});
			pageCount = aimgName.length/6;
			//点击图片  加选中样式  更换背景图片
				$(".s_bgimgs li img").click(function(){
					$(this).next().addClass("fa fa-check-circle").parent().siblings().find("i").removeClass("fa fa-check-circle");
					$(".skin").css('background-image',"url('"+this.src+"')");
				});
			//点击换肤  显示换肤面板
				$("#change_skin").click(function(){
					$(".skinPanel,.s_icon").fadeIn(500);
				});
				$("body").click(function(e){
					if(!(e.target==$("#change_skin")[0]||$(e.target).closest(".skinPanel").length>0)){
						$(".skinPanel,.s_icon").fadeOut(500);
					}
				});
			//鼠标悬浮  预览效果
				$(".s_bgimgs li img").mouseover(function(){
					$(".position_box").css('background-image',"url('"+this.src+"')");
				});
			
			//点击右加载另外一组图片
			$(".fa-angle-right,.fa-angle-left").click(function(){
				if(pageIndex==pageCount){
				pageIndex=1;
				}else{
				pageIndex+=1;
				}
				if(pageIndex==1){
				$(".s_bgimgs li ").each(function(){
				var src="images/"+aimgName[$(this).index()];
				$(this).find("img").attr("src",src);
				});
				}else if(pageIndex==2){
				$(".s_bgimgs li ").each(function(){
				var src="images/"+aimgName[$(this).index()+6];
				$(this).find("img").attr("src",src);
				});
				}
				/*$(".o_btns").children().eq(pageIndex).removeClass("fa fa-square").addClass("fa fa-square-o");
				$(".o_btns").children().eq(pageIndex).prev().removeClass("fa fa-square-o").addClass("fa fa-square");*/
			});

			});
