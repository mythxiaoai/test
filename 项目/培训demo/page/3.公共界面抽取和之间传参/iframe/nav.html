<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>left</title>
		    <style>
      .nav{width:220px;background:red;position: absolute;top: 200px;}
      .nav a{display:block;}
      .nav .active{background:blue}
      .cont{position: absolute;left: 280px;}
    </style>
	</head>
	<body>
		<ul class="nav">
			<li><a href="#a" data-url="a.html">A</a></li>
			<li><a href="#b" data-url="b.html">B</a></li>
			<li><a href="#c" data-url="c.html">C</a></li>
		</ul>
		
		<iframe class="cont" src="" width="500" height="500" border="0"></iframe>
		  <script type="text/javascript" src="./../../../js/jquery.js" ></script>
    <script>
      $(function(){
        $(".nav > li").click(function(){
          //alert($(this).find("a").data("url"));
          $(this).find("a").addClass("active").end().siblings().find("a").removeClass("active");
          $(".cont").attr("src",$(this).find("a").data("url"));
        });
        console.log(window.onpopstate)
        window.onpopstate = function(){
          console.log(window.history.length)
          console.log("执行")
        }
      });
    </script>
	</body>
</html>
