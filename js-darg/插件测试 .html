<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/common/common.css" />
		<style>
			.ipanel-drag{
				position: absolute;
				width: 100%;
			}
		</style>
	</head>
		<div class="drag" style="height: 500px;">
			<div class="ipanel-drag bg-blue" data-order="1">1</div>
			<div class="ipanel-drag bg-black" data-order="2">2</div>
			<div class="ipanel-drag bg-gray" data-order="3">3</div>
			<div class="ipanel-drag bg-red" data-order="4">4</div>
		</div>
	<body>
		<script src="../js/jquery.js"></script>
		<script src="../js/drag/xdrag-1.2.js"></script>
		<script>
			$(".ipanel-drag").xdrag({callbackEnd:function(json){
				console.log(json);
				},
				ghost:true,
				space:0,
				moveOut:true,
				hitClass:"shake-little shake-constant"
			});
			$(".ipanel-drag").xdrag("resetPosition");
		</script>
	</body>
</html>
