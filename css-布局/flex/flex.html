<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>解决flex文本超出父辈宽度</title>
</head>
<style>
  .box{
    display: flex;
    width: 200px;
    border: 2px solid red;
  }
  .left{
    flex: 0 0 50px;
    background: yellow;
  }
  .right{
    flex: 1 1 auto;
    background: greenyellow;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
    word-break:break-all;
    word-wrap:break-word;
  }
</style>
<body>
  <div class="box">
    <div class="left">llk</div>
    <div class="right">sssssssssssssssssssssssssssssss</div>
  </div>
</body>
</html>
