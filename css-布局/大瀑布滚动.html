<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.runBox{width: 100%;}
			*{margin: 0; padding: 0;}
			.box-info{width: 100%;height: 100%;background-color: rgba(0,0,0,0.5);position: relative;}
			.box-info .font-text{position: absolute;width: 240px;height: 100px;font-size: 32px;color: #eee;margin: auto;top:-30%;bottom: 0;left: 0;right:0}
			.imgZindex{position: fixed;width:100%;height:100%;background-image: url(https://dn-youplus-app2.qbox.me/office_about_p_0.png);background-position: bottom center;background-size: cover;z-index: -1;}
			.js_gundong{opacity: 0;}
		</style>
		<link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">	
	</head>
	<body>
		<div class="imgZindex"></div>
		<div class="runBox">
			<div class="box-info">
				<div class="font-text js_gundong">我就是大标题</div>
			</div>
		</div>
		<div class="runBox" style="background: pink;">
			<div class="box-info">
				<div class="font-text js_gundong">我就是大标题1</div>
			</div>
		</div>
		<div class="runBox" >
			<div class="box-info">
				<div class="font-text js_gundong">我就是大标题2</div>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<script>
			//实际实现的网址是
			let  boxDoms = document.getElementsByClassName("runBox");
			console.log(boxDoms);
			for(let i in boxDoms){
				if(boxDoms.hasOwnProperty(i)){
					boxDoms[i].style.height=window.innerHeight+"px";
				}
			}
			window.onresize=function(){
				for(let i in boxDoms){
					if(boxDoms.hasOwnProperty(i)){
						boxDoms[i].style.height=window.innerHeight+"px";
					}
				}
			}
			
			let  imgZindex = document.getElementsByClassName("imgZindex")[0];
			let time =null;
			scroll();
			document.onscroll=function(e){
				if(document.documentElement.scrollTop>window.innerHeight){
					imgZindex.style.backgroundImage="url(https://dn-youplus-app2.qbox.me/office_about_p32.png)";
				}else{
					imgZindex.style.backgroundImage="url(https://dn-youplus-app2.qbox.me/office_about_p_0.png)";
				}
				//动画
				if(time)clearTimeout(time);
				time = setTimeout(()=>{
					scroll()
				},100);
			}
			
			function scroll(){
				$.each($(".js_gundong"), function() {
					if($(this).offset().top<(document.documentElement.scrollTop+window.innerHeight)&&$(this).offset().top>document.documentElement.scrollTop){
						$(this).addClass("animated fadeInUp")
					}else{
						$(this).removeClass("animated fadeInUp")
					}
				});
			}
		</script>
	</body>
</html>
