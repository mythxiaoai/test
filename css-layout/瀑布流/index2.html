<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
   .g-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(8, 1fr);
}

.g-item:nth-child(1) {
    grid-column: 1;
    grid-row: 1 / 3;
}
.g-item:nth-child(1) {
    position: relative;
    background: #93a13b;
    margin: 0.5vw;
}
.g-item:nth-child(1) {
    grid-column: 1;
}
.g-item:nth-child(1) {
    position: relative;
    background: #93a13b;
    margin: 0.5vw;
}
.g-item:nth-child(2) {
    grid-column: 2;
}
.g-item:nth-child(2) {
    position: relative;
    background: #19f36d;
    margin: 0.5vw;
}
.g-item:nth-child(3) {
    grid-column: 3;
}
.g-item:nth-child(3) {
    position: relative;
    background: #5a75d8;
    margin: 0.5vw;
}
.g-item:nth-child(4) {
    grid-column: 4;
}
.g-item:nth-child(4) {
    position: relative;
    background: #365cc4;
    margin: 0.5vw;
}
.g-item:nth-child(5) {
    grid-column: 1;
    grid-row: 3/9;
}
.g-item:nth-child(5) {
    position: relative;
    background: #fe575a;
    margin: 0.5vw;
}

  </style>
  <div class="g-container">
    <div class="g-item">
      <p>11</p>
      <p>22</p>
    </div>
    <div class="g-item">
       <p>11</p>
      <p>22</p>
      <p>22</p>
      <p>22</p>
    </div>
    <div class="g-item">
       <p>11</p>
      <p>22</p>
      <p>22</p>
      <p>22</p>
      <p>22</p>
      <p>22</p>
      <p>22</p>
      <p>22</p>
      <p>22</p>
      <p>22</p>
    </div>
    <div class="g-item"></div>
    <div class="g-item"></div>
    <div class="g-item"></div>
    <div class="g-item"></div>
    <div class="g-item"></div>
    <div class="g-item"></div>
    <div class="g-item"></div>
  </div>
</body>

</html>
