<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .masonry {
      column-count: 3;
      column-gap: 10px;
    }
    .column {
      width: calc(100%/3);
      break-inside: avoid;
    }
    .box1{
      height: 500px;
      background-color: red;
    }
    .box2{
      height: 300px;
      background-color: blue;
    }
    .box3{
      height: 600px;
      background-color: pink;
    }
    .box4{
      height: 300px;
       background-color: yellow;
    }
    .box5{
      height: 700px;
       background-color: gray;
    }
  </style>
  <div class="masonry">
    <div class="column">
      <div class="item">
        <div class="item__content box1">
1
        </div>
      </div>
      <!-- more items -->
    </div>
    <div class="column">
      <div class="item">
        <div class="item__content box2">
2
        </div>
      </div>
      <!-- more items -->
    </div>
    <div class="column">
      <div class="item">
        <div class="item__content box3">
3
        </div>
      </div>
      <!-- more items -->
    </div>
    <div class="column">
      <div class="item">
        <div class="item__content box4">
        4
        </div>
      </div>
      <!-- more items -->
    </div>
    <div class="column">
      <div class="item">
        <div class="item__content box5">
   5
        </div>
      </div>
      <!-- more items -->
    </div>
  </div>
</body>

</html>
